<div class="user-view">
  <div class="header alert alert-secondary"><h2>Github users list</h2></div>
  <div class="list">
    <user-card ng-repeat="user in vm.users"
      user="user" 
      class="d-inline-block"
      style="margin-right: 10px; margin-bottom:10px;">
    </user-card>
  </div>  
  <div>
    <button type="button" 
            class="btn btn-info" 
            ng-click="vm.loadUsers(vm.users.length -1)">Load more users
    </button>
  </div>
</div>
